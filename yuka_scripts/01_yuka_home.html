<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Yuka by Constance</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="image">
          <img src="images/yuka-logo.svg" alt="Yuka">
        </div>
        <nav>
          <ul id="list-container">
            <li>Application</li>
            <li>Indépendance</li>
            <li>Livre</li>
            <li>Blog</li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="images-telephone">
        <img class="nuage" src="images/nuage_1.svg">
        <img class="objets" src="images/objets_desktop.svg">
        <img class="tel" src="images/tel_fr.png">
        <img class="carotte" src="images/carotte.svg">
      </div>

      <div class="container" id="contenu">
        <h1>Faites les bons choix<br>
          pour votre santé</h1>
        <div id="description">
          Yuka décrypte les étiquettes de vos produits<br>
          alimentaires et cosmétiques et analyse leur impact sur la santé.
        </div>
        <div class="images-download">
          <a href="https://apps.apple.com/app/yuka-food-cosmetic-scanner/id1092799236">
            <img src="images/Download_on_the_App_Store_Badge.png" alt="Download on App Store">
          </a>
          <a href="https://play.google.com/store/apps/details?id=io.yuka.android">
            <img src="images/Get_it_on_Google_Play_Badge.png" alt="Download on Google Play">
          </a>
        </div>
        <p id="p-button">
          <a href="02_yuka_api.html">
            <button id="button-api">Essayez avec un code-barres !</button>
          </a>
        </p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
