<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Yuka by Constance</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="image">
          <img src="images/yuka-logo.svg" alt="Yuka">
        </div>
        <nav>
          <ul id="list-container">
            <li>Application</li>
            <li>Indépendance</li>
            <li>Livre</li>
            <li>Blog</li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="images-telephone">
        <img class="nuage" src="images/nuage_1.svg">
        <img class="objets" src="images/objets_desktop.svg">
        <img class="logo" src="images/open-food-facts.svg">
      </div>

      <div class="container" id="contenu">
        <h1 id="nom-article">Essayez avec un code-barres !</h1>
        <div id="description">
          <b> > Ingrédients</b>
        </div>
        <div id="yuka-scores">
          <p id="n-score"><b> > Score nutritionnel</b>
          <br><br><b> > Classification NOVA</b></p>
        </div>
        <p id="p-code">
          <input type="text" id="code-barres" placeholder="CODE-BARRES"> <button id="button-api-test">Tester</button>
        </p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
